<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Meeting Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/popup.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            max-width: 500px;
            width: 100%;
        }
        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #0d6efd;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .back-link:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-hospital-user text-primary mb-4" style="font-size: 3rem;"></i>
                    <h2 class="card-title mb-4">Welcome to Hospital Meeting Scheduler</h2>
                    <p class="text-muted mb-4">Please select your login type to continue</p>
                    <div class="d-grid gap-3">
                        <button id="visitorLoginBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-user me-2"></i>Login as Visitor
                        </button>
                        <button id="staffLoginBtn" class="btn btn-secondary btn-lg">
                            <i class="fas fa-user-md me-2"></i>Login as Staff
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
