<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Hospital Meeting Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="card-title">Meeting Requests</h2>
                    <a href="index.html" class="btn btn-secondary">Logout</a>
                </div>
                
                <div class="meeting-filters mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="pending">Pending</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="approved">Approved</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="rejected">Rejected</button>
                    </div>
                </div>

                <div id="meetingsList" class="list-group">
                    <!-- Meetings will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
