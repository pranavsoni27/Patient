<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting - Hospital Meeting Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="card-title">Schedule a Meeting</h2>
                    <a href="index.html" class="btn btn-secondary">Back to Login</a>
                </div>
                <form id="visitorForm">
                    <div class="mb-3">
                        <label for="visitorName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="visitorName" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="patientName" class="form-label">Patient's Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter patient's full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="relation" class="form-label">Relation to Patient</label>
                        <input type="text" class="form-control" id="relation" placeholder="e.g., Parent, Sibling, Friend" required>
                    </div>

                    <div class="mb-3">
                        <label for="numVisitors" class="form-label">Number of Visitors (Max: 5)</label>
                        <input type="number" class="form-control" id="numVisitors" min="1" max="5" value="1" required>
                        <div class="form-text">Please enter a number between 1 and 5</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="appointmentDate" class="form-label">Day of Appointment</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                            <div class="form-text">Past dates are not selectable</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="appointmentTime" class="form-label">Time of Appointment</label>
                            <select class="form-select" id="appointmentTime" required>
                                <option value="">Select time slot</option>
                            </select>
                            <div class="form-text">Available time slots: 9 AM to 9 PM</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">Duration</label>
                            <select class="form-select" id="duration" required>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="120">2 hours</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="mode" class="form-label">Mode</label>
                            <select class="form-select" id="mode" required>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="photoId" class="form-label">Photo ID</label>
                        <input type="file" class="form-control" id="photoId" accept="image/*" required>
                        <div class="form-text">Please upload a valid photo ID (JPG, PNG)</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Meeting Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/config.js"></script>
    <script src="js/visitor.js"></script>
</body>
</html>
